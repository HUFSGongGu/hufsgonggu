{% extends 'base.html' %} {% load static %}
<body>
    {% block content %}
    <div class="statusBar">
        <button
            class="statusBar--homeBtn"
            onclick="location.href='{% url 'index' %}'"
        >
            H.GG
        </button>
    </div>
    <form id="loginBox">
        <fieldset>
            <li class="loginBox--list">
                <label>아이디</label>
                <input
                    required
                    type="text"
                    placeholder="아이디를 입력해주세요."
                />
            </li>
            <li class="loginBox--list">
                <label>비밀번호</label>
                <input
                    required
                    type="password"
                    placeholder="비밀번호를 입력해주세요."
                />
            </li>
            <div class="loginBox--save">
                <span class="loginBox--saveId">
                    <input type="radio" />
                    <label>아이디를 저장</label>
                </span>
                <a> 계정을 잊으셨나요? </a>
            </div>
            <button id="loginBtn">로그인</button>
            <div id="loginBox-isUser">
                아직 회원이 아니신가요? <a>회원가입</a>
            </div>
        </fieldset>
    </form>

    {% endblock %}
</body>
